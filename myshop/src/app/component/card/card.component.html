<div class="my-card">
    <mat-card class="example-card card" *ngFor="let produit of productList">
      <mat-card-header>
        <mat-card-title>{{produit.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/{{produit.picture}}" alt="Photo du telephone">
      <mat-card-content>
        <ul>
          <li>{{produit.specifications.color}} </li>
          <li>{{produit.specifications.weight}} </li>
          <li>{{produit.specifications.storage}} </li>
          <li>{{produit.specifications.price}} </li>
        </ul>
      </mat-card-content>
      <br>
      <button mat-raised-button color="primary" (mouseenter)="showTitle(true)" (mouseleave)="showTitle(false)" (click)="saveProduct(produit.id, 1)">Ajouter au panier</button>
    </mat-card>
  </div>
